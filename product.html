<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="styleproduct.css">
</head>
<body>
    <class class="container">
        <div class="product">
            <div class="gallery">
                <img src="grey techfleece.jpg" alt="product1" id="productimg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Nike Tech Fleece</h1>
                <h2>175$</h2>
                <h3>Discount 10%</h3>
                <p>Nice design and High quality, nike tech fleece, nice for drip your opps will be minder</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="Size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                             <input type="radio" name="Size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                             <input type="radio" name="Size" id="large">
                             <span>L</span>
                        </label>
                        <label for="extra-large">
                             <input type="radio" name="Size" id="extra-large">
                             <span>XL</span>
                        </label>
                    </div>

                    <div class="color">
                        <p>Color</p>
                        <label for="black and grey">
                            <input type="radio" name="color" id="black and grey">
                            <span class="color-1"></span>
                        </label>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-2"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color-3"></span>
                        </label>
                        
                    </div>

                    <div class="quantity">
                        <p>Quantity</p> 
                        <input type="number" value="1" min="1" id="quantityinput">
                        <p id="stockinfo"></p>
                    </div>
                </form>
                <button>Buy Now</button>
            </div>
        </div>
    </class>
</body>
</html>
<script type="text/javascript" src="scriptproduct.js"></script>
